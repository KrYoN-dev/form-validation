<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromValidation</title>
    <script src="./validation.js"></script>
    <style>
      em,
      p,
      i {
        color: red;
      }
      table {
        padding: 20px;
        width: auto;
        box-shadow: 0px 0px 3px blue;
        border-radius: 5px;
      }
      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Form Validation</h1>
    <form id="myform" action="save.php" method="POST">
      <p align="center"><em> The * Mark Fields are Mandatory !</em></p>
      <p id="message" align="center"></p>
      <table align="center" cellpadding="10">
        <tr>
          <th>Full Name <em>*</em></th>
          <td><input type="text" id="fname" /></td>
        </tr>
        <tr>
          <th>Mobile No <em>*</em></th>
          <td><input type="number" id="mobile" /></td>
        </tr>
        <tr>
          <th>Email id <em>*</em></th>
          <td><input type="email" id="emailid" /></td>
        </tr>
        <tr>
          <th>Password <em>*</em></th>
          <td><input type="password" id="mypassword" maxlength="8" /></td>
        </tr>
        <tr>
          <th>Gender <em>*</em></th>
          <td>
            <input type="radio" name="gender" id="male" />Male
            <input type="radio" name="gender" id="female" />Female
            <p id="gendererror"></p>
          </td>
        </tr>
        <tr>
          <th>Your City <em>*</em></th>
          <td>
            <select id="city">
              <option value="">Choose Option</option>
              <option value="1">Chennai</option>
              <option value="2">Bangalore</option>
              <option value="3">Mumbai</option>
              <option value="4">Pune</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Address <em>*</em></th>
          <td><textarea rows="5" cols="30" id="address"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" checked id="tnc" /> I am Agree on Terms and
            Conditions
            <p id="tncerror"></p>
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <button type="button" onclick="go()">Resgister</button>
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
